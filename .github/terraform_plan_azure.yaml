name: Terraform Plan - Azure

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform_plan_azure:
    runs-on: ubuntu-latest
    name: terraform plan - azure
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: terraform plan
        run: |
          cd ./azure/infra
          terraform plan -var "application_client_id=$APPLICATION_ID" -var "subscription_id=$SUBSCRIPTION_ID" -var "directory_tenant_id=$DIRECTORY_ID" -var "client_secret=$CLIENT_SECRET" 
        env:
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
          DIRECTORY_ID: ${{ secrets.DIRECTORY_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
